<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body>
    <div id="navbar-placeholder"></div>

    <!-- Contact Us -->
    <section id="contact" class="bg-light py-6">
      <div class="container">
        <div class="row">
          <div class="col-lg-12 mx-auto text-center">
            <h2 class="text-body-emphasis mb-4">Get in Contact</h2>
            <p class="mb-5">
              Have questions? Want to join? Fill out the form below and we'll
              get back to you as soon as possible!
            </p>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12 col-lg-10 mx-auto">
            <form>
              <div class="row mb-3">
                <div class="col-md-6">
                  <input
                    type="text"
                    class="form-control"
                    placeholder="First Name"
                    required
                  />
                </div>
                <div class="col-md-6">
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Last Name"
                    required
                  />
                </div>
              </div>
              <div class="form-group mb-3">
                <input
                  type="email"
                  class="form-control"
                  placeholder="Your Email"
                  required
                />
              </div>
              <div class="form-group mb-3">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Subject"
                  required
                />
              </div>
              <div class="form-group mb-3">
                <select class="form-control" id="contact-reason">
                  <option value="" selected disabled>Reason for Contact</option>
                  <option value="enquiry">General Enquiry</option>
                  <option value="feedback">Feedback</option>
                  <option value="complaints">Complaints</option>
                  <option value="jobs">Job Opportunities</option>
                </select>
              </div>
              <div class="form-group mb-3">
                <textarea
                  class="form-control"
                  rows="5"
                  placeholder="Your Message"
                  required
                ></textarea>
              </div>
              <div class="form-group mb-3">
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    id="newsletter"
                    checked
                  />
                  <label class="form-check-label" for="newsletter">
                    Subscribe to our newsletter
                  </label>
                </div>
              </div>
              <div class="d-flex justify-content-center">
                <button type="submit" class="btn btn-primary btn-lg">
                  Submit
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>

    <!-- Footer -->
    <div id="footer-placeholder"></div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
      $(document).ready(function () {
        $("#navbar-placeholder").load("navbar.html");
        $("#footer-placeholder").load("footer.html");
      });
    </script>
  </body>
</html>
