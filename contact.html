<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <link
      href="https://www.jqueryscript.net/css/jquerysctipttop.css"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body>
    <div id="navbar-placeholder"></div>

    <!-- Contact -->
    <section id="contact" class="bg-light py-6">
      <div class="container">
        <div class="section-header">
          <h2 class="display-4 fw-normal">Contact Us</h2>
          <p class="fs-5 text-body-secondary">
            If youâ€™d like to contact the Splashes office, please fill out the
            form below.
          </p>
        </div>
        <div class="row">
          <div class="col-md-12 col-lg-10 mx-auto">
            <form id="contactForm">
              <div class="row mb-3">
                <div class="col-md-6">
                  <input
                    type="text"
                    id="firstName"
                    class="form-control"
                    placeholder="First Name"
                    required
                  />
                </div>
                <div class="col-md-6">
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Last Name"
                  />
                </div>
              </div>
              <div class="form-group mb-3">
                <input
                  type="email"
                  class="form-control"
                  placeholder="Your Email"
                />
              </div>
              <div class="form-group mb-3">
                <input type="text" class="form-control" placeholder="Subject" />
              </div>
              <div class="form-group mb-3">
                <select class="form-control" id="contact-reason">
                  <option value="" selected disabled>Reason for Contact</option>
                  <option value="enquiry">General Enquiry</option>
                  <option value="feedback">Feedback</option>
                  <option value="complaints">Complaints</option>
                  <option value="jobs">Job Opportunities</option>
                </select>
              </div>
              <div class="form-group mb-3">
                <textarea
                  class="form-control"
                  rows="5"
                  placeholder="Your Message"
                ></textarea>
              </div>
              <div class="form-group mb-3">
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    id="newsletter"
                    checked
                  />
                  <label class="form-check-label" for="newsletter">
                    Subscribe to our newsletter
                  </label>
                </div>
              </div>
              <div class="d-flex justify-content-center">
                <button type="submit" class="btn btn-primary btn-lg">
                  Submit
                </button>
              </div>
            </form>

            <!-- Add the popup and overlay -->
            <!-- Popup -->
            <div class="overlay" id="overlay"></div>
            <div class="popup card mb-4 rounded-3 shadow-sm" id="popup">
              <div class="card-header py-3">
                <h4 class="my-0 fw-normal">Welcome to Splashes!</h4>

                <!-- Adjusted position -->
              </div>
              <div class="card-body">
                <p class="card-text" id="welcomeMessage"></p>

                <button
                  type="button"
                  class="w-100 btn btn-lg btn-outline-dark"
                  id="closePopup"
                >
                  Close
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Footer -->
    <div id="footer-placeholder"></div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script>
      $(document).ready(function () {
        $("#navbar-placeholder").load("navbar.html");
        $("#footer-placeholder").load("footer.html");
      });
    </script>

    <script>
      // Handle form submission
      document
        .getElementById("contactForm")
        .addEventListener("submit", function (event) {
          event.preventDefault(); // Prevent the default form submission

          const firstName = document.getElementById("firstName").value;
          const welcomeMessage = `Hello, ${firstName}! Thank you for reaching out. We will keep in touch soon.`;
          document.getElementById("welcomeMessage").textContent =
            welcomeMessage;

          // Show the overlay and popup
          document.getElementById("overlay").style.display = "block";
          document.getElementById("popup").style.display = "block";
        });

      // Close the popup
      document
        .getElementById("closePopup")
        .addEventListener("click", function () {
          document.getElementById("overlay").style.display = "none";
          document.getElementById("popup").style.display = "none";
        });
    </script>
  </body>
</html>
