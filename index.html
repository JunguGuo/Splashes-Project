<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Splashes</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body>
    <div id="navbar-placeholder"></div>

    <!-- Title -->
    <section id="title" class="gradient-background py-6">
      <div class="container col-xxl-8 px-4 pt-5">
        <div class="row flex-lg-row-reverse align-items-center g-5 pt-5">
          <div class="col-10 col-sm-8 col-lg-6">
            <img
              src="./images/iphone.png"
              class="d-block mx-lg-auto img-fluid"
              alt="Bootstrap Themes"
              height="200"
              loading="lazy"
            />
          </div>
          <div class="col-lg-6">
            <h1 class="display-5 fw-bold text-body-emphasis lh-1 mb-3">
              Splash â€“ where tiny ripples turn into big waves!
            </h1>
            <p class="lead mb-4">
              Every child deserves the joy of swimming, the thrill of the water,
              and the safety that comes with knowing how to handle oneself in
              it.
            </p>

            <div class="d-grid gap-2 d-md-flex justify-content-md-start">
              <button type="button" class="btn btn-light btn-lg px-4 me-md-2">
                Sign Up
              </button>
              <button type="button" class="btn btn-outline-light btn-lg px-4">
                Join
              </button>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Testimonial -->
    <section id="testimonial" class="bg-light py-6">
      <div class="container">
        <div class="row">
          <div class="col-lg-12 mx-auto text-center">
            <h2 class="text-body-emphasis">
              "The swimming lessons are a ton of fun! My kids love it!"
            </h2>
            <img
              class="profile-img mt-5"
              src="./images/girl-img.jpg"
              alt="kid image"
            />
            <p class="col-lg-8 mx-auto lead mt-2">Pebbles, New York</p>
          </div>

          <div class="container">
            <div class="row">
              <div class="col-lg-3 col-sm-12">
                <img
                  src="./images/techcrunch.png"
                  alt="techcrunch"
                  height="30"
                />
              </div>
              <div class="col-lg-3 col-sm-12">
                <img src="./images/mashable.png" alt="mashable" height="30" />
              </div>
              <div class="col-lg-3 col-sm-12">
                <img
                  src="./images/bizinsider.png"
                  alt="bizinsider"
                  height="30"
                />
              </div>
              <div class="col-lg-3 col-sm-12">
                <img src="./images/tnw.png" alt="tnw" height="30" />
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Footer -->
    <div id="footer-placeholder"></div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
      $(document).ready(function () {
        $("#navbar-placeholder").load("navbar.html");
        $("#footer-placeholder").load("footer.html");
      });
    </script>
  </body>
</html>
